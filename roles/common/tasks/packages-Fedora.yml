- name: Install common packages
  dnf:
      name: "{{ item }}"
      state: "present"
  with_items:
    - cura
    - firefox
    - fish
    - git
    - hexchat
    - htop
    - mlocate
    - neovim
    - openscad
    - python3
    - ruby
    - rxvt-unicode
    - flatpak
    - sudo
    - tmux
    - tree
    - xclip

- name: Install python2-libselinux if needed.
  dnf:
    name:
      - python2-libselinux
  when: ansible_distribution_major_version == "28"
